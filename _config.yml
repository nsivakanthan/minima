skin: dark
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    - { platform: github,         user_url: "https://github.com/nsivakanthan" }
    - { platform: linkedin,       user_url: "https://www.linkedin.com/in/nsivakanthan" }

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
header_pages:
 - about.md

# Build settings
theme: minima
markdown: kramdown
mathjax: true

plugins:
 - jekyll-seo-tag
