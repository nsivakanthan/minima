---
layout: default
---
<article class="post">
{% assign sorted = site.posts | sort: "stickiness" %}
    {% for post in sorted %}
  <header class="post-header">
    <h1 class="post-title">{{ page.title | escape }}</h1>
  </header>

  <div class="post-content">
    {{ content }}
  </div>
{% endfor %}
</article>
